<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Video</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <video id="fullscreen-video" preload="auto" autoplay loop muted playsinline>
        <source src="Rick Roll.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        const video = document.getElementById('fullscreen-video');

        document.addEventListener('click', () => {
            if (video.paused) {
                video.play();
                video.removeAttribute('controls');
            } else {
                video.pause();
            }
        });
    </script>
</body>
</html>
