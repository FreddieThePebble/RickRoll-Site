 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        video {
            width: 100%;
            height: 100%;
        }

        #playButton {
            position: absolute;
            z-index: 1;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="playButton" onclick="startVideoPlayback()">Click to Play</div>

    <video id="myVideo" playsinline>
        <source src="your_video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        var video = document.getElementById('myVideo');
        var playButton = document.getElementById('playButton');

        function startVideoPlayback() {
            video.play();
            playButton.style.display = 'none'; // Hide the play button after playback starts
        }

        document.addEventListener('pointerdown', startVideoPlayback);
        document.addEventListener('mousemove', startVideoPlayback);
    </script>
</body>
</html>
