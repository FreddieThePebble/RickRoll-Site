<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Video</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <video id="fullscreen-video" preload="auto" loop muted playsinline>
        <source src="your-video.mp4" type="video/mp4">
        <!-- Add additional source elements for other video formats if needed -->
        Your browser does not support the video tag.
    </video>

    <script>
        const video = document.getElementById('fullscreen-video');
        let firstClick = true;

        document.addEventListener('click', () => {
            if (firstClick) {
                // Unmute after the first click
                video.muted = false;
                firstClick = false;
            }

            // Toggle between play and pause on subsequent clicks
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        });
    </script>
</body>
</html>
