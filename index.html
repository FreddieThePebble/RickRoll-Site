<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <video id="myVideo" playsinline>
        <source src="Rick Roll.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        var video = document.getElementById('myVideo');

        function startVideoPlayback() {
            video.play();
            // Remove the event listeners after the first interaction
            document.removeEventListener('pointerdown', startVideoPlayback);
            document.removeEventListener('mousemove', startVideoPlayback);
        }

        document.addEventListener('pointerdown', startVideoPlayback);
        document.addEventListener('mousemove', startVideoPlayback);
    </script>
</body>
</html>
